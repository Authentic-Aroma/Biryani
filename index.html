<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homemade Chicken Biryani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #ff6600;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
    }
    section {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 300px;
      box-sizing: border-box;
      min-width: 280px;
      max-width: 400px;
    }
    #image-section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      color: #ff6600;
    }
    ul {
      padding-left: 20px; /* Ensures bullets are indented */
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Homemade Chicken Biryani</h1>
  </header>

  <div class="container">
    <section id="image-section">
      <h2>Our Biryani</h2>
      <img src="biryani-image.jpg" alt="Delicious Chicken Biryani">
    </section>

    <section id="highlights">
      <h2>Why Choose Us?</h2>
      <ul>
        <li>Authentic Taste of Homemade Chicken Biryani</li>
        <li>Fresh and Premium Ingredients Every Day</li>
        <li>Kids friendly</li>
      </ul>
    </section>

    <section id="menu">
      <h2>Price Card</h2>
      <ul>
        <li>1 KG Chicken Biryani - ₹1200</li>
        <li>1 KG Chicken Biryani (Double Masala) - ₹1200</li>
      </ul>
    </section>
  </div>

</body>
</html>
