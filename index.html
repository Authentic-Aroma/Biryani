<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Biryani Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .background {
      background: url('images/biryani.png') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 105, 180, 0.8); /* pink overlay */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background-color: white;
      color: pink;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #ffe6f0;
      color: #d62828;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Chicken Biryani</h1>
      <p>Authentic Hyderabadi taste. Home-cooked with love.</p>
      <p>1 KG Chicken Biryani @ â‚¹1200</p>
      <p>Double Masala Available!</p>
      <a href="#">Order on WhatsApp</a>
    </div>
  </div>
</body>
</html>
